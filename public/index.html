<!DOCTYPE html>

<head>
  <title>UPLOAD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="container" class="container">
    <div id="pagina1" class="page">
      <div class="row">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">Progetto slider immagini</a>
            <form class="d-flex">
              <button type="button" class="btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Admin
              </button>
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Log in Area Admin</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h4>Username-Password</h4>
                      <div class="input-group">
                        <input type="text" aria-label="First name" class="form-control" id="username">
                        <input type="text" aria-label="Last name" class="form-control" id="passwords">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </nav>
        <div class="container">
          <div class="row">
            <input id="file" name="file" type="file" single>
            <button id="upload" type="button" class="btn btn-success">Upload</button>
          </div>
          <div class="row">
            <a id="link"></a>
          </div>
          <div class="section">
            <h3>Carosello di immagini</h3>
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src=".\464 pt2.png" class="d-block w-100" alt="ciao">
                </div>
                <div class="carousel-item">
                  <img src=".\463.png" class="d-block w-100" alt="come">
                </div>
                <div class="carousel-item">
                  <img src=".\462.png" class="d-block w-100" alt="va">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row"><a href="#pagina2">Admin</a></div>
    </div>
    <div id="pagina2" class="page">
      <div class="row">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">Progetto slider immagini</a>
            <form class="d-flex">
              <button type="button" class="btn-outline-success">
                Home
              </button>
            </form>
          </div>
        </nav>
        <div class="row"><a href="#pagina1">Home</a></div>
      </div>
    </div>
    <script type="module" src="./client.js"></script>
</body>

</html>
